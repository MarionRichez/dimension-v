<div class="dropdown fixed-top position-fixed">
  <button
    (click)="toggle()"
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <i class="bi bi-person-lines-fill"></i>
  </button>
  <div
    *ngIf="show"
    class="dropdown-menu d-flex flex-column"
    aria-labelledby="dropdownMenuButton"
  >
    <a
      class="dropdown-item"
      *ngFor="let chapter of chapterList"
      routerLink="./"
      fragment="{{ chapter.id }}"
      >{{ chapter.title }}</a
    >
  </div>
</div>
<div class="bg-img"></div>
<div class="container">
  <div class="book">
    <div class="chapter" *ngFor="let chapter of chapterList">
      <div class="id" id="{{ chapter.id }}"></div>
      <h3>{{ chapter.title }}</h3>
      <p style="white-space:pre-wrap">{{ chapter.paragraph }}</p>
    </div>
  </div>
</div>
